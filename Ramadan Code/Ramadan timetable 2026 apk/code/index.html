<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="body">

     <div id="banner"></div>

     <fieldset class="feild" for="f1"> 
        <legend id="f1" class="legend"> Select Date and District</legend>
         <label for="date" class="f2">Date</label>
        <input id="date" type="date" min="2026-02-19" max="2026-03-20" class="f3" >
        <br>
 <label for="division">Choose a Division:</label>
<select id="division" onchange="updateDistricts()" class="f3">
    <option value="">Select Division</option>
    <option value="barishal">Barishal</option>
    <option value="chittagong">Chittagong</option>
    <option value="dhaka">Dhaka</option>
    <option value="khulna">Khulna</option>
    <option value="rajshahi">Rajshahi</option>
    <option value="rangpur">Rangpur</option>
    <option value="mymensingh">Mymensingh</option>
    <option value="sylhet">Sylhet</option>
</select>
<br>
<label for="district"  class="f2">Choose a District:</label>
<select id="district"   class="f3">
    <option value="">Select District</option>
</select>
     </fieldset>
     <button id="button" class="f3" onclick=" updateTime()">See time</button>
           <div class="data-container">
    <h3>Today's Schedule</h3>
    <p id="sehri">Sehri Ends: 00:00 AM</p>
    <p id="fajr">Fajr: 00:00 AM</p>
    <p id="iftar">Iftar Starts:  00:00 PM</p>
</div>
            <div id="blank">Developed by Khan Tanvir Ferdous</div>
        </div>


        
        <script src="script.js"></script>
    </body>
</html>
